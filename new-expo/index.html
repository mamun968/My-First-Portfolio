<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=.container>, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 400px;
        border: 2px dotted;
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: row-reverse;
      }
      .box {
        width: 100px;
        height: 100px;
        border: 3px dashed blue;
        background-color: chocolate;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">BOX-1</div>
      <div class="box">BOX-2</div>
      <div class="box">BOX-3</div>
      <div class="box">BOX-4</div>
    </div>
  </body>
</html>
